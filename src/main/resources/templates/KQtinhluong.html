<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="quanli.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
	<form th:action="@{/errors}">
	
		<p>Kết quả tính lương tháng <span th:text="${thag}"></span></p>
		<table border="1" cellpadding=5 style="margin-top:30px">
				<tr>
					<th>Mã Nhân Viên</th>
					<th>Tên Nhân Viên</th>
					<th>Lương cơ bản</th>
					<th>Phụ cấp</th>
					<th>Số ngày làm</th>
					<th>Lương</th>
				</tr>
				<div th:each="i:${tienCong}">
					<tr>
						<td ><span th:text="${i.manv}"></span></td>
						<td th:text="${i.tennv}"></td>
						<td th:text="${i.luongcoban}"></td>
						<td th:text="${i.phucap}"></td>
						<td th:text="${i.songaylam}"></td>
						<td th:text="${i.tienuong}"></td>
					</tr>
				</div>
			</table>
			<input type="submit" value="Quay Lai" style="margin-top: 20px;margin-left:100px">
	</form>
</body>
</html>
